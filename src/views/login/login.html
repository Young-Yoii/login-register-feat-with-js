<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <div class="title">
      <h2>로그인</h2>
    </div>

    <form class="form-container">
      <div class="login-container">
        <input type="text" placeholder="이메일" id="email-input" class="input" />
        <input type="password" placeholder="비밀번호" id="password-input" class="input" />
      </div>
      <button class="submit-button">로그인</button>

      <div class="account-container">
        <a href="../register/register.html" style="text-align: left">회원가입</a>
        <label style="float: right" for="user-email" class="find-password">비밀번호 찾기</label>
        <div class="find-password-wrap">
          <input type="text" id="user-email" class="find-password-input" placeholder="비밀번호를 전송받을 이메일" />
          <button class="send-button">이메일 전송</button>
        </div>
      </div>
    </form>

    <script src="./login.js" type="module"></script>
  </body>
</html>
