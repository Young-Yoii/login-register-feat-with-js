<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-container">
      <!-- 닉네임 -->
      <div class="name-container">
        <label for="name-input">닉네임</label>
        <input type="name" id="name-input" class="input" />
        <span id="name-error" class="input-error"></span>
      </div>
      <!-- 이메일 -->
      <div class="email-container">
        <label for="email-input">이메일</label>
        <input type="email" id="email-input" class="input" />
        <span id="email-error" class="input-error"></span>
      </div>
      <!-- 비밀번호 -->
      <div class="password-container">
        <label for="password-input">비밀번호</label>
        <input type="password" placeholder="영문, 숫자, 특수문자 조합 최소 8자" id="password-input" class="input" />
        <span id="password-error" class="input-error"></span>
        <!-- 비밀번호 재입력 -->
        <input type="password" placeholder="비밀번호 재입력" id="password-confirm-input" class="input" />
        <span id="password-confirm-error" class="input-error"></span>
      </div>

      <button class="submit-button">가입하기</button>
    </form>

    <script src="./register.js" type="module"></script>
  </body>
</html>
